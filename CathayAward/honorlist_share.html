  <script>
		$('.share_side_btn_edit').click(function(){
			$('.main_honor_share').addClass('share_edit')
			$(this).addClass('editting')
		})
		$('.share_btn').click(function(){
			$('.main_honor_share').removeClass('share_edit');
			$('.share_side_btn_edit').removeClass('editting')
		})

    $('.btn').click(function(){
			if($(this).parents('.item').hasClass('hide')){
				$(this).parents('.item').removeClass('hide')
			}else{
				$(this).parents('.item').addClass('hide')
			}
		})

  </script>
